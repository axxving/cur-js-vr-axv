<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Programa 01</title>
</head>

<body>
    <div class="container align-items-center justify-content-center h-100 mt-5 text-center">
        <h1>Primer programa</h1>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6" id="fila-1">
                    <div class="card p-2">
                        <h2>Comparaciones Realizadas</h2>
                        <hr />
                        <h3>Numero total de comparaciones: <span class="badge text-bg-primary"
                                id="comparaciones"></span></h3>
                    </div>
                </div>
                <div class="col-md-6" id="fila-2">
                    <div class="card p-2">
                        <h2>Numeros Iguales</h2>
                        <hr />
                        <h3>Veces en que los numeros fueron iguales: <span class="badge text-bg-success"
                                id="iguales"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./programa01.js"></script>
</body>

</html>
